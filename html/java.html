<html>


<head>
  <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet' type='text/css'>

</head>

<body style="text-align: left; font-family: 'Baloo', cursive;">

  <form id="form" >

  First name: <input type="text" name="fname" id="fname"><br>
  <span id="fnameError"></span><br>
  Last name: <input type="text" name="lname" id="lname"><br>
  <span id="lnameError"></span><br>
  Address: <input type="text" name="address" id="address"><br>
  <span id="addressError"></span><br>
  City: <input type="text" name="city" id="city"><br>
  <span id="cityError"></span><br>
  State: <input type="text" name="state" id="state"><br>
  <span id="stateError"></span><br>
  Zip: <input type="text" name="zip" id="zip"><br>
  <span id="zipError"></span><br>
  Phone: <input type="text" name="phone" id="phone"><br>
  <span id="phoneError"></span><br>
  Email: <input type="email" name="email" id="email"><br>
  <span id="emailError"></span><br>
  Comment Box: <input type="text" name="cbox" id="cbox"><br>
  <span id="cboxError"></span><br>
<input type="submit" id="mySubmit" value="Submit the form">
  <span id="displayText"></span><br>
</form>



  <script>

  document.getElementById('fname').addEventListener("focus", function(event){
      document.getElementById('fname').style.backgroundColor = 'yellow';
    })
  document.getElementById('fname').addEventListener("blur", function(event){
    document.getElementById('fname').style.backgroundColor = 'white';
  })
  document.getElementById('lname').addEventListener("focus", function(event){
      document.getElementById('lname').style.backgroundColor = 'yellow';
    })
  document.getElementById('lname').addEventListener("blur", function(event){
    document.getElementById('lname').style.backgroundColor = 'white';
  })
  document.getElementById('address').addEventListener("focus", function(event){
      document.getElementById('address').style.backgroundColor = 'yellow';
    })
  document.getElementById('address').addEventListener("blur", function(event){
    document.getElementById('address').style.backgroundColor = 'white';
  })
  document.getElementById('city').addEventListener("focus", function(event){
      document.getElementById('city').style.backgroundColor = 'yellow';
    })
  document.getElementById('city').addEventListener("blur", function(event){
    document.getElementById('city').style.backgroundColor = 'white';
  })
  document.getElementById('state').addEventListener("focus", function(event){
      document.getElementById('state').style.backgroundColor = 'yellow';
    })
  document.getElementById('state').addEventListener("blur", function(event){
    document.getElementById('state').style.backgroundColor = 'white';
  })
  document.getElementById('zip').addEventListener("focus", function(event){
      document.getElementById('zip').style.backgroundColor = 'yellow';
    })
  document.getElementById('zip').addEventListener("blur", function(event){
    document.getElementById('zip').style.backgroundColor = 'white';
  })
  document.getElementById('phone').addEventListener("focus", function(event){
      document.getElementById('phone').style.backgroundColor = 'yellow';
    })
  document.getElementById('phone').addEventListener("blur", function(event){
    document.getElementById('phone').style.backgroundColor = 'white';
  })
  document.getElementById('email').addEventListener("focus", function(event){
      document.getElementById('email').style.backgroundColor = 'yellow';
    })
  document.getElementById('email').addEventListener("blur", function(event){
    document.getElementById('email').style.backgroundColor = 'white';
  })
  document.getElementById('cbox').addEventListener("focus", function(event){
      document.getElementById('cbox').style.backgroundColor = 'yellow';
    })
  document.getElementById('cbox').addEventListener("blur", function(event){
    document.getElementById('cbox').style.backgroundColor = 'white';
  })
  function validateEmail(email) {
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }

  document.getElementById('mySubmit').addEventListener("click", function(event){
    event.preventDefault()



    var fname = document.getElementById('fname').value
    var lname = document.getElementById('lname').value
    var address = document.getElementById('address').value
    var city = document.getElementById('city').value
    var state = document.getElementById('state').value
    var zip = document.getElementById('zip').value
    var phone = document.getElementById('phone').value
    var email = document.getElementById('email').value
    var valid = validateEmail(email);
    var cbox = document.getElementById('cbox').value


    if (fname && lname){
      console.log('Hello ' + fname + ' ' + lname);
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('fnameError').textContent = 'You must provide first name'
  };
    if (address){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('addressError').textContent = 'You must provide valid address'
  };
    if (city){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('cityError').textContent = 'You must provide valid city name'
  };
    if (state){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('stateError').textContent = 'You must provide valid state name'
  };
    if (zip){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('zipError').textContent = 'You must provide valid zip code'
  };
    if (phone){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('phoneError').textContent = 'You must provide valid phone number'
  };
    if (valid){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('emailError').textContent = 'You must provide valid email'
  };
    if (cbox){
      document.getElementById('displayText').textContent = 'Thank you'
    }
    else {
      document.getElementById('cboxError').textContent = 'You must provide a comment'
  };
})
  </script>



</body>
</html>
